<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resturant Details</title>
  </head>
  <body>
    <h1 class='text-center mx-3'>List of Resturant Post</h1>
    <div class = "container">
        {% for x in obj %}
            <ul>
                <li>{{ x.name }}</li>
                <li>Description: {{ x.desc }}</li>
                <li>Image: <img src="{{ x.image.url }}" alt="{{ x.name }} Image" style="height: 50%; width:50%"></li>
            </ul>
            <form action="{% url 'change_status' x.id %}" method="post">
              {% csrf_token %}
                <button type="submit">
                    {% if x.status == 'Not Claimed' %}
                        Claim
                    {% else %}
                        Unclaim
                    {% endif %}
                </button>
            </form>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
