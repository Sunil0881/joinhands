{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
</head>
<body>
    <div>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Resturant Page</h1>
            <h5>Name: <input name="Name" id="Name" type="text" placeholder="Name here"></h5>
            <h5>Description: <input name="Description" id="Description" type="text" placeholder="Description"></h5>
            <h5>Image <input name="file" id="file" type="file" placeholder="browse here"></h5>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
